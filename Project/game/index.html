<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="name">
            <h1>My Game</h1>
        </div>
    </div>
    <div class="middle">
        <div class="row">
            <div class="card">
                <div class="content">
                    <div class="gameName">
                        <h2 style="margin: auto;">Dice game</h2>
                    </div>
                        <div class="image" style="margin-left: 25px;">
                            <img id="image" src="Dice Image/dice6.png" width="200px" height="200px" style="margin-bottom: 0px;margin-left: 20px;">
                        </div>
                        <div class="Result">
                            <p id="Result">Start Game</p>
                        </div>
                        <button type="button" id="btn" class="btn" onclick="Dice()"><h1>Click</h1></button>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="gameName">
                        <h2 style="margin-left: 110px;">OTP</h2>
                    </div>
                    <div class="image">
                            <img src="Otp Image\transaction-password-otp-verification-code-security.svg" width="280px" height="280px" style="margin-left: 80px;">
                    </div>
                    <div class="result">
                        <div class="box">
                            <h3>Otp:<span id="OTP"></span></h3>
                        </div>
                    </div>
                    <button  type="button" id="btn" class="btn" onclick="Generate()"><h1 style="font-size: 20px;">Generate Otp</h1></button>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="gameName">
                        <h2>password</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="content">
                    <div class="gameName">
                        <h2 style="font-size: 37px;">Rock paper Scissor</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="gameName">
                        <h2>Dice game</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
