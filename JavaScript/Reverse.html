<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the Number" id="side1">
    <button onclick="Check()">Check</button>
    <h1>Answer:<span id="Answer"></span></h1>
    <script>
        function Check(){
        let a=Number(document.getElementById('side1').value)
        let rev=0;
        while(a>0){
            let b=a%10;
            rev=rev*10+b;
            a=Math.floor(a/10);
        }
        document.getElementById("Answer").innerHTML=rev;
        }
    </script>
</body>
</html>
