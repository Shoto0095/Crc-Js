<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the Number" id="side1">
    <button onclick="Check()">Check</button>
    <h1>Answer:<span id="Answer"></span></h1>
    <script>
        function Check(){
            let a = parseFloat(document.getElementById('side1').value);
            let day;
            switch(a){
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5:
                    day = "Thursday";
                    break;
                case 6:
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
                default:
                    day = "Invalid input";
            }
            document.getElementById("Answer").innerHTML = day;
        }
    </script>
</body>
</html>
