<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Enter the Number " id="loop1">
    <input type="text" placeholder="Enter the Number" id="loop2">
    <input type="text" placeholder="Enter the Number" id="loop3">
    <button onclick="Check()">Check</button>
    <h1>Answer:<span id="Answer"></span></h1>
    <script>
        function Check(){
        let a=Number(document.getElementById('loop1').value)
        let b=Number(document.getElementById('loop2').value)
        let c=Number(document.getElementById('loop3').value)
        if(a<b && b<c)
        {
            document.getElementById("Answer").innerHTML="Increasing";
        }
        else if(a>b && b>c)
        {
            document.getElementById("Answer").innerHTML="Decreasing";
        }
        else{
            document.getElementById("Answer").innerHTML="Not Increasing nor Decreasing";
        }
        }
    </script>
</body>
</html>
