<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row text-center bg-danger text-white mt-3">
            <div class="col">
                <h1>Welcome to my Recipe Portal</h1>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col">
                <select class="form-select" id="select">
                    <option value="">Select any one</option>
                </select>
            </div>
        </div>
        <div class="container2">

            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>

    <script>
        async function fetchdata() {
            const food= 'https://www.themealdb.com/api/json/v1/1/categories.php';
            const foodResponse=await fetch(food);
            const foodData= await foodResponse.json();
            const display=foodData;
            const container2=document.createElement("div");
            container2.classList.add("container2")
            console.log(foodData)
            const card=document.createElement('div');
            card.classList.add("card");
            const image=document.createElement("img");
            image.src=foodData.categories[0].strCategoryThumb
            card.appendChild(image);
            container2.appendChild(card)



            const url = `https://www.themealdb.com/api/json/v1/1/list.php?c=list`;
                const response = await fetch(url);
                const data = await response.json();
                const meals = data.meals;
                const select = document.getElementById("select");

                meals.forEach((meal) => {
                    const option = document.createElement("option");
                    option.textContent = meal.strCategory;
                    option.value = meal.strCategory;
                    select.appendChild(option);
                });
            
        }
        
    window.addEventListener("load", () => {
        fetchdata();
        });
    </script>
</body>
</html>
